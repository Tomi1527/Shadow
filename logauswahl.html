<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logs Interface</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 2.5rem;
      color: #ffffff;
      text-shadow: 0 0 10px #00ffcc;
    }

    .button {
      margin: 20px;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 255, 204, 0.3);
    }

    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 255, 204, 0.5);
    }

    .aktenlogs {
      background: linear-gradient(145deg, #1f1f1f, #2a2a2a);
      color: #00ffcc;
    }

    .logs {
      background: linear-gradient(145deg, #1f1f1f, #2a2a2a);
      color: #ff6f61;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px rgba(0,255,204,0.5); }
      50% { box-shadow: 0 0 20px rgba(0,255,204,1); }
      100% { box-shadow: 0 0 10px rgba(0,255,204,0.5); }
    }

    .aktenlogs:hover {
      animation: pulse 1s infinite;
    }

  </style>
</head>
<body>
  <h1>Log Interface</h1>
  <button class="button aktenlogs" onclick="window.location.href='aktenlogs.html'">Akten-Logs</button>
  <button class="button logs" onclick="window.location.href='logs.html'">Login-Logs</button>
</body>
</html>
