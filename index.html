<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #loginBox {
      background-color: #1e1e1e;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
      width: 350px;
      text-align: center;
    }
    #loginBox h2 {
      color: #fff;
      margin-bottom: 30px;
      font-size: 28px;
    }
    input {
      display: block;
      margin: 15px 0;
      padding: 15px 10px;
      width: 100%;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 16px;
      background-color: #2c2c2c;
      color: #fff;
    }
    input::placeholder { color: #aaa; }
    button {
      padding: 15px;
      width: 100%;
      border: none;
      border-radius: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background-color: #45a049; }
    #error { color: #ff6b6b; margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <div id="loginBox">
    <h2>Login</h2>
    <input type="text" id="email" placeholder="E-Mail">
    <input type="password" id="password" placeholder="Passwort">
    <button onclick="login()">Login</button>
    <div id="error"></div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://xkflcxzifnpkhkmlzdoa.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhrZmxjeHppZm5wa2hrbWx6ZG9hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ1NjA4MDIsImV4cCI6MjA3MDEzNjgwMn0.QizK419VRChe2lHwF1hBldTnxqV2j1c1moScB_YL-dg";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorBox = document.getElementById("error");
      errorBox.innerText = "";

      if (!email || !password) {
        errorBox.innerText = "Bitte alle Felder ausf√ºllen!";
        return;
      }

      // Login via Supabase Auth
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error || !data.session) {
        errorBox.innerText = "Benutzername oder Passwort falsch!";
        return;
      }

      // Session speichern
      sessionStorage.setItem('loggedIn', 'true');
      sessionStorage.setItem('email', email);

      // Benutzerrolle abfragen (aus deiner users-Tabelle)
      const { data: userData, error: userError } = await supabase
        .from('users')
        .select('role')
        .eq('email', email)
        .single();

      const role = userData?.role || 'user';
      sessionStorage.setItem('role', role);

      // Weiterleitung basierend auf Rolle
      if (role === 'admin') window.location.href = "logauswahl.html";
      else if (role === 'agent') window.location.href = "aktensystem.html";
      else window.location.href = "wartung.html";
    }

    // Automatische Weiterleitung, wenn bereits eingeloggt
    if (sessionStorage.getItem('loggedIn') === 'true') {
      const role = sessionStorage.getItem('role');
      if (role === 'admin') window.location.href = "logauswahl.html";
      else if (role === 'agent') window.location.href = "aktensystem.html";
      else window.location.href = "wartung.html";
    }
  </script>
</body>
</html>
